<!-- Editions menu (years) -->
<nav class="navbar navbar-expand-lg navbar-light bg-white pl-2 pr-2">
  <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsEditions" aria-controls="navbarsEditions" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsEditions">
    <ul class="navbar-nav categories">
      {% assign years = "2022,2023,2024,2025,2026,2027,2028,2029,2030" | split: "," %}
      {% for y in years %}
        <li class="nav-item">
          <a class="nav-link" href="{{site.baseurl}}/editions/{{y}}/">{{ y }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
